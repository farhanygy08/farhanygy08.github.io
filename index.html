<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Proposal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255,182,193,0.4);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      color: #c74b73;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #7a454b;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      padding: 0.7rem 1.6rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #yes-btn {
      background: #c74b73;
      color: #fff;
    }
    #no-btn {
      background: #f7c9d5;
      color: #7a454b;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #c74b73;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my girlfriend?</h1>
    <p>You always brighten my day and I really like you.</p>
    <div class="buttons">
      <button id="yes-btn">Yes, I want to!</button>
      <button id="no-btn">No, I don't want to!</button>
    </div>
    <div id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA1GUDBbXe3mGZW72t0-NVyDgP-vm-ec14",
      authDomain: "baru-9362b.firebaseapp.com",
      databaseURL: "https://baru-9362b-default-rtdb.firebaseio.com",
      projectId: "baru-9362b",
      storageBucket: "baru-9362b.appspot.com",
      messagingSenderId: "426567397388",
      appId: "1:426567397388:web:cee804a2e25720b04b7e29",
      measurementId: "G-65Y037PH06"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      const waktu = new Date().toISOString();
      database.ref('responses/').push({
        answer: "Yes",
        time: waktu
      }).then(() => {
        message.innerText = "Terima kasih sayang!";
      }).catch((error) => {
        console.error('Error:', error);
      });
    });

    noBtn.addEventListener('click', () => {
      message.innerText = "Yah sedih deh...";
    });
  </script>
</body>
</html>
