<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untuk Seseorang yang Saya Sukai</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: #3a0ca3;
    user-select: none;
  }

  .container {
    text-align: center;
    background: rgba(255,255,255,0.85);
    padding: 3rem 4rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    max-width: 400px;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
  }

  p.subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    font-style: italic;
  }

  button {
    background: #3a0ca3;
    border: none;
    color: white;
    padding: 0.8rem 1.8rem;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(58,12,163,0.5);
  }

  button:hover {
    background: #540ea2;
  }

  .message {
    margin-top: 2rem;
    font-size: 1.3rem;
    color: #d72631;
    min-height: 80px;
    transition: opacity 0.5s ease;
  }

  /* Heart animation */
  .heart {
    position: fixed;
    font-size: 24px;
    color: #d72631;
    animation: floatUp 3s linear forwards;
    opacity: 0.9;
    pointer-events: none;
    user-select: none;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-150px) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ada sesuatu<br />untukmu</h1>
    <p class="subtitle">Saya ingin memberitahumu sesuatu...</p>
    <button id="revealBtn">Tampilkan Pesan</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const revealBtn = document.getElementById('revealBtn');
    const message = document.getElementById('message');

const loveMessage = `Ada seseorang yang diam-diam senang kalau lihat kamu senyum. <br />
Nggak usah ditebak siapa, yang penting kamu tetap ceria terus ya. ❤️`;

    revealBtn.addEventListener('click', () => {
      if(message.innerHTML === '') {
        message.innerHTML = loveMessage;
        revealBtn.textContent = 'Sembunyikan Pesan';
      } else {
        message.innerHTML = '';
        revealBtn.textContent = 'Tampilkan Pesan';
      }
    });

    // Create floating hearts periodically
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (12 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
