
<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Girlfriend?</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { text-align: center; margin-top: 100px; font-family: sans-serif; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Will You Be My Girlfriend?</h1>
  <button onclick="sendAnswer('yes')">Yes</button>
  <button onclick="sendAnswer('no')">No</button>

  <script>
    // Firebase config kamu
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function kirim jawaban ke database
    function sendAnswer(answer) {
      firebase.database().ref("jawaban/").push({
        isi: answer
      }, function(error) {
        if (error) {
          alert("Gagal kirim jawaban.");
        } else {
          alert("Jawaban kamu tersimpan: " + answer);
        }
      });
    }
  </script>
</body>
</html>
