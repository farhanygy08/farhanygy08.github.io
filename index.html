<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposal Web</title>

  <!-- Firebase SDK via CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: white;
      color: #ff497c;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Do you want to be my girlfriend?</h1>
  <input type="text" id="answerInput" placeholder="Type yes or no" />
  <br>
  <button onclick="submitAnswer()">Submit</button>
  <div id="responseMessage" class="message"></div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADEM3aE5TTFu2iWq-XyW8n7P0G2r6dP6g",
      authDomain: "hasil-nembak.firebaseapp.com",
databaseURL: "https://hasil-nembak-default-rtdb.asia-southeast1.firebasedatabase.app"
      projectId: "hasil-nembak",
      storageBucket: "hasil-nembak.appspot.com",
      messagingSenderId: "7826006833",
      appId: "1:7826006833:web:14ae4ee0cc7924108bc610",
      measurementId: "G-289JP2M398"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    firebase.analytics();

    // Fungsi Submit
    function submitAnswer() {
      const input = document.getElementById("answerInput").value.trim().toLowerCase();
      const respEl = document.getElementById("responseMessage");

      if (input === "yes") {
        respEl.textContent = "Thank you, darling!";
      } else if (input === "no") {
        respEl.textContent = "Okay, no problem!";
      } else {
        respEl.textContent = "Please answer with 'yes' or 'no'.";
        return;
      }

      // Simpan jawaban ke Firebase
      database.ref("responses/").push({
        answer: input,
        timestamp: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
